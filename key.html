<script>
 
    $(document).ready(function () {

    $.ajax({
    url: "https://ipapi.co/json/",
    type: "get",
    dataType: "json",
    data:{},
    success:function(res){
    var result_html='';
    $.each(res,function(key,value){
    result_html +=`<tr><td>${key}</td><td>${value}<td></tr>`

});
$('#Thbody').html(result_html);
  },
  error:function(res){
    console.log(res)
  }
   

})

    });



    
</script>
